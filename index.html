<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#">
          <div class="cube">
            <img src="./images/icon-view.svg" class="icon" alt="view icon" />
            <img
              src="./images/image-equilibrium.jpg"
              class="cubepic"
              alt="cube picture"
            />
          </div>
        </a>
        <div class="info">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="amount-date">
            <div class="amount">
              <img src="images/icon-ethereum.svg" alt="etherium icon" />
              <h2>0.041 ETH</h2>
            </div>
            <div class="date">
              <img src="images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="artist">
          <img src="./images/image-avatar.png" alt="artist avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
